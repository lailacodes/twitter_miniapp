<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="/auth" method="POST">
      Email: <input type="text" name="email" placeholder="Enter your email" id="email" /><br />
      Password: <input type="password" name="password" placeholder="Enter your password" id="password" /><br />
      <input type="submit" value="Login" />
    </form>
    Don't have an account? <a href="/register">Register here!</a>
  </body>

</html>
